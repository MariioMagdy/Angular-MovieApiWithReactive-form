<form [formGroup]="signupForm" class="w-50 m-auto pt-5" (ngSubmit)="signUp()">
    <h2 class="text-center">Registration Form</h2>
    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" formControlName="first_name">
        <div *ngIf="signupForm.controls.first_name.invalid && signupForm.controls.first_name.touched"
            class="alert alert-danger mt-2">
            <span>first name not valid</span>
        </div>
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" formControlName="last_name">
        <div *ngIf="signupForm.controls.last_name.invalid && signupForm.controls.last_name.touched"
            class="alert alert-danger mt-2">
            <span>Last name not valid</span>
        </div>
    </div>
    <div class="form-group">
        <label for="">age</label>
        <input type="number" class="form-control" formControlName="age">
        <div *ngIf="signupForm.controls.age.invalid && signupForm.controls.age.touched" class="alert alert-danger mt-2">
            <span>Number not valid</span>
        </div>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="signupForm.controls.email.invalid && signupForm.controls.email.touched"
            class="alert alert-danger mt-2">
            <span>Email not valid</span>
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="signupForm.controls.password.invalid && signupForm.controls.password.touched"
            class="alert alert-danger mt-2">
            <span>Password not valid : Minimum eight and maximum 10 characters, at least one uppercase letter, one
                lowercase letter, one number and one special character</span>
        </div>
    </div>
    <button [disabled]="signupForm.invalid" class="btn btn-primary float-right" type="submit">Register</button>
</form>
