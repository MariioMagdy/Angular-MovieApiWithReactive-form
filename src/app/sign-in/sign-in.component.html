<form [formGroup]="signinForm" class="w-50 m-auto pt-5" (ngSubmit)="signIn()">
    <h2 class="text-center">Login Form</h2>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="signinForm.controls.email.invalid && signinForm.controls.email.touched"
            class="alert alert-danger mt-2">
            <span>Email not valid</span>
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="signinForm.controls.password.invalid && signinForm.controls.password.touched"
            class="alert alert-danger mt-2">
            <span>Password not valid</span>
        </div>
    </div>
    <button [disabled]="signinForm.invalid" class="btn btn-primary float-right" type="submit">Login</button>
    <a routerLink="/signup">Don't have account register</a>
</form>
